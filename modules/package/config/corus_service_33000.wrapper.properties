#********************************************************************
# This configuration files defines the base Wrapper properties
# required to launch sapia corus.
#
# For proper execution the following variables needs to be defined: 
#
#  1) CORUS_INSTANCE_NAME : The unique instance name of the Corus instance.
#  2) CORUS_LOG_DIR       : The directory where Corus logs are written.
#  3) CORUS_SIGAR_ARCH    : The sub-directory (under extra-lib) pointing to the SIGAR native libs.
#
#********************************************************************

set.CORUS_INSTANCE_NAME=33000
set.CORUS_CONFIG_FILE=corus_%CORUS_INSTANCE_NAME%.properties
set.CORUS_LOG_DIR=%CORUS_HOME%/logs

# Java Application
wrapper.java.command=%JAVA_HOME%/bin/java
wrapper.java.command.loglevel=DEBUG

# File in which the corus process ID will be written
wrapper.java.pidfile=%CORUS_HOME%/bin/corus_service_%CORUS_INSTANCE_NAME%.pid

# Java Main class
wrapper.java.mainclass=org.sapia.corus.core.CorusServiceWrapper

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=%CORUS_HOME%/lib/server/*.jar
wrapper.java.classpath.2=%CORUS_HOME%/extra-lib/wrapper/wrapper*.jar

# Java Library Path (location of wrapper DLL or libwrapper.so)
wrapper.java.library.path.1=%CORUS_HOME%/extra-lib/wrapper

# Java Additional Parameters
wrapper.java.additional.1=-Djava.net.preferIPv4Stack=true
wrapper.java.additional.2=-Duser.dir="%CORUS_HOME%"
wrapper.java.additional.3=-Dcorus.home="%CORUS_HOME%"

# Initial Java Heap Size (in MB)
wrapper.java.initmemory=32

# Maximum Java Heap Size (in MB)
wrapper.java.maxmemory=32

# Application parameters.  Add parameters as needed starting from 1
wrapper.app.parameter.1=-v
wrapper.app.parameter.2=INFO
wrapper.app.parameter.3=-f
wrapper.app.parameter.4=%CORUS_LOG_DIR%

# Timeout parameters
wrapper.startup.delay=1
wrapper.startup.timeout=30
wrapper.ping.interval=30
wrapper.ping.timeout=100
wrapper.cpu.timeout=15
wrapper.jvm_exit.timeout=15
wrapper.shutdown.timeout=30
wrapper.restart.delay=10


#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Format of output for the console.  (See docs for formats)
wrapper.console.format=LPTM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile=%CORUS_LOG_DIR%/corus_service_%CORUS_INSTANCE_NAME%.log

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=DEBUG

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=5m

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=2

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=ERROR


#********************************************************************
# Wrapper Windows Properties
#********************************************************************
# Title to use when running as a console
wrapper.console.title=Corus [%CORUS_INSTANCE_NAME%]


#********************************************************************
# Wrapper Windows NT/2000/XP Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.ntservice.name=Corus:%CORUS_INSTANCE_NAME%

# Display name of the service
wrapper.ntservice.displayname=Corus [%CORUS_INSTANCE_NAME%]

# Description of the service
wrapper.ntservice.description=Corus distributed process manager

# Service dependencies.  Add dependencies as needed starting from 1
wrapper.ntservice.dependency.1=

# Mode in which the service is installed.  AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false
